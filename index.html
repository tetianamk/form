<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Form</title>
</head>
<body>
  <article class="register">
    <h1 class="title-register">Register</h1>
    <p class="title-text">Create your account.It is a free i only takes a minute</p>
    <form class="form-register">
    <div class="cover-name">
        <input class="first-name-user" type="text" name="first-name" placeholder="First Name" required >
        <input class="last-name-user" type="text" name="last-name" placeholder="Last Name"> 
    </div> 
      <input class="email" type="email" name="email" placeholder="Email"  id="email" pattern="^[a-zA-Z0-9]{2,32}@[a-z]{3,32}\.[a-z]{2,5}$" required>
      <input class="password" pattern="^[A-Za-z0-9]{8,16}$" type="password" name="password" placeholder="Password" required >
      <input class="password" pattern="^[A-Za-z0-9]{8,16}$" type="password" name="confirm-password" placeholder="Confirm Password" required >
      <label for="accept">
        <input id="accept" class="checkbox" name="checkbox" type="checkbox" required >
        I accept the 
        <a class="link" href="#">Terms of Use</a>
        and 
        <a class="link" href="#">Privacy Policy</a>
      </label>
      <button class="btn-submit" type="submit" >Register Now</button>
    </form>
  </article>
</body>
</html>
